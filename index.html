<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="headline">Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-3 bg-secondary searchbar" id="search-complex">
                <!-- Search Input -->
                <h4 class="searchLabel">Search for a City</h4>
                <input type="text" name="city-input" id="cityInput">
                <button type="submit" id="searchBtn">go</button>
                <h6 class="searchLabel">Search History</h6>
                <ul class="list-group" id="searchHistory">

                </ul>


            </div>
            <div class="col-1"></div>
            <div class="col-8 d-none" id="hider">
                <div class="row">
                    <div class="card cityCard">
                        <ul>
                            <li><h3 id="cityNameDate"></h3><img alt="weather icon" id="cityIcon"/></li>
                            <li id="cityTemp"></li>
                            <li id="cityHum"></li>
                            <li id="cityWind"></li>
                            <li id="cityUV"></li>
                        </ul>
                    </div>
 
                </div>
                <div class="row">
                    <ul>
                        <li><h3 id="5-DayForecast">5-Day Forecast:</h3></li>
                    </ul>

                </div>
                <div class="row">
                    <div class="container px-5">
                        <div class="row">
                            <div class="col mx-1 card">
                                <ul>
                                    <li><h6 id="1Date"></h6></li>
                                    <li id="1Icon"><img/></li>
                                    <li id="1Temp"></li>
                                    <li id="1Hum"></li>
        
                                </ul>
                            </div>
                            <div class="col mx-1 card">
                                <ul>
                                    <li><h6 id="2Date"></h6></li>
                                    <li id="2Icon"><img/></li>
                                    <li id="2Temp"></li>
                                    <li id="2Hum"></li>
        
                                </ul>
                            </div>
                            <div class="col mx-1 card">
                                <ul>
                                    <li><h6 id="3Date"></h6></li>
                                    <li id="3Icon"><img/></li>
                                    <li id="3Temp"></li>
                                    <li id="3Hum"></li>
        
                                </ul>
                            </div>
                            <div class="col mx-1 card">
                                <ul>
                                    <li><h6 id="4Date"></h6></li>
                                    <li id="4Icon"><img/></li>
                                    <li id="4Temp"></li>
                                    <li id="4Hum"></li>
        
                                </ul>
                            </div>
                            <div class="col mx-1 card">
                                <ul>
                                    <li><h6 id="5Date"></h6></li>
                                    <li id="5Icon"><img/></li>
                                    <li id="5Temp"></li>
                                    <li id="5Hum"></li>
        
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
